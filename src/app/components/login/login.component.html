<section class="form flex items-center h-screen ">
   <div class="container">
    <div class="w-full sm:w-1/2 mx-auto py-20 px-10 rounded-lg shadow-lg">
        <h2 class="py-5 uppercase font-semibold">Login to your account</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="space-y-8">
            <div class="user-name">
                <input type="text" formControlName="userName" class="w-full px-3 py-2 rounded-md text-gray-500 border border-gray-200 placeholder:text-gray-300 focus:border-gray-300 focus:outline-none" placeholder="User Name..."/>
                @if(getUserName?.touched && getUserName?.invalid)
                {
                    <div class="text-red-500">
                        @if(getUserName?.errors?.['required'])
                        {
                            <p class="pt-1">User name required</p>
                        }
                    </div>
                }
            </div>
            <div class="password">
                <input type="password" formControlName="password" class="w-full px-3 py-2 rounded-md text-gray-400 border border-gray-200 placeholder:text-gray-300  focus:border-gray-300 focus:outline-none" placeholder="Password..."/>
                @if(getPassword?.touched && getPassword?.invalid) 
                {
                    <div class="text-red-500">
                        @if(getPassword?.errors?.['required'])
                        {
                            <p class="pt-1">Password required</p>
                        }
                    </div>
                }
            </div>
            <button [disabled]="loginForm.invalid" type="submit"  class="w-full mt-8 px-4 py-2 rounded-md transition-colors duration-300 ease-in-out 
            bg-black text-white disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed 
            hover:bg-orange-500 focus:outline-none" >Login</button>
        </form>
       </div>
   </div>
</section>
